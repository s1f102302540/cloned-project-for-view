<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}カードゲーム{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'cardgame:index' %}">カードゲーム</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cardgame:create_card' %}">カードの作成</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cardgame:create_session' %}">セッションの作成</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cardgame:join_session' %}">セッションへの参加</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="text-center">
        <p>&copy; 2024 カードゲームプロジェクト</p>
    </footer>

</body>
</html>
