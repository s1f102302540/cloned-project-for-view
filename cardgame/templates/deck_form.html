{% extends 'base.html' %}

{% block content %}
  <h2>{{ deck.id|default:"New" }} Deck</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'cardgame:deck_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
