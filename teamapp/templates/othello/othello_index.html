{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'teamapp/css/othello/othello_index.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="card shadow p-4">
            <h1 class="mb-4">Enter a Chat Room</h1>
            <div class="mb-3">
                <input 
                    id="room-name-input" 
                    type="text" 
                    class="form-control form-control-lg" 
                    placeholder="Enter room name">
            </div>
            <div>
                <button id="room-name-submit" class="btn btn-primary btn-lg w-100">
                    Enter
                </button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) { // Enter key
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            const roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                window.location.pathname = '/othello_index/' + roomName + '/';
            } else {
                alert('Please enter a valid room name.');
            }
        };
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
