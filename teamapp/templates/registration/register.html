<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'teamapp/css/menu.css' %}">
    <style>
        /* ボタンの色を黒にする */
        .btn-primary, .btn-secondary, .btn-outline-primary, .btn-outline-secondary {
            color: #000; /* テキストの色を黒に */
            background-color: #000; /* 背景色を黒に */
            border-color: #000; /* ボーダーも黒に */
        }

        .btn-primary:hover, .btn-secondary:hover, .btn-outline-primary:hover, .btn-outline-secondary:hover {
            color: #fff; /* ホバー時に文字色を白にする */
            background-color: #000; /* ホバー時の背景色も黒に */
            border-color: #000;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">ログアウト</button>
                        </form>
                    {% else %}
                        <a class="btn btn-outline-light" href="{% url 'login' %}">ログイン</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">ユーザー登録</h2>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">パスワード (確認)</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                        <small class="form-text text-muted">使用できる記号: 英数字と以下のみ：!@#$%^&amp;*()</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ユーザー登録</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
